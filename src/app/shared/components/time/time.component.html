<div class="direction-tabs-content" *ngIf="(timeData$ | async) as timeData">
  <h3>{{ timeData.dateTimeString }}</h3>
  <p class="derecttion-vanue">{{ timeData.description }}</p>

  <div class="row">
    <div class="col-md-6" *ngFor="let talk of (talks$ | async)">
      <div class="contact-info-box">
        <h3>{{ talk.timeslot }}</h3>
        <p><strong>Name:</strong> {{ talk.speaker }}</p>
        <p><strong>Talk Level:</strong> {{ talk.level }}</p>
      </div>
    </div>
  </div>
</div>
