<section class="ts-schedule">
    <div class="container">
        <app-heading
            smallTitle="SCHEDULE DETAILS"
            bigTitle="Event Schedules">
        </app-heading>
        <div class="col-lg-8 mx-auto">
            <div class="ts-schedule-nav">
              <ul class="nav nav-tabs justify-content-center" role="tablist">
                <app-event-date 
                    *ngFor="let day of eventDays"
                    [day]="day">
                </app-event-date>
              </ul>
              <!-- Tab panes -->
            </div>
        </div><!-- col end-->
       <div class="row">
          <div class="col-lg-12">
             <div class="tab-content schedule-tabs schedule-tabs-item">
                <div role="tabpanel" class="tab-pane active" id="date1">
                   <div class="row">
                      <div 
                        class="col-lg-6"
                        *ngFor="let talk of talks; let i = index;">
                         <app-schedule-timeline-item
                            [talk]="talk"
                            [right]="i % 2 !== 0">
                        </app-schedule-timeline-item>
                      </div>
                   </div><!-- row end-->
                   <div class="schedule-listing-btn">
                      <!-- <a href="#" class="btn">More Details</a> -->
                      <app-register-button></app-register-button>
                   </div>
                </div><!-- tab pane end-->
             </div>

          </div>
       </div>
    </div><!-- container end-->
 </section>
