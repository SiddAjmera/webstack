<div class="direction-tabs-content" *ngIf="(directions$ | async) as directions">
  <h3>{{ directions.venueName }}</h3>
  <p class="derecttion-vanue">{{ directions.description }}</p>
  <h3>Travel Information</h3>
  <div class="row" *ngFor="let info of directions.travelInformation">
    <div class="col-md-6">
      <div class="contact-info-box">
        <a [href]="info.link"> {{ info.title }} </a>
      </div>
    </div>
  </div>
</div>
