<section class="ts-intro-item section-bg">
    <div class="container">
       <div class="row">
          <div 
            class="col-lg-4 wow fadeInUp" 
            data-wow-duration="1.5s" 
            data-wow-delay="300ms" 
            style="visibility: visible; animation-duration: 1.5s; animation-delay: 300ms; animation-name: fadeInUp;">
             <div class="intro-left-content">
                <app-heading
                  smallTitle="WHY JOIN WEBSTACK MEETUPS"
                  bigTitle="Why you should join the Meetups">
                </app-heading>
                <p>
                  We work on some cutting edge technology in the Web Development Industry.
                  If you're still not sold, here are the top 4 reasons to attend the meetups.
                </p>
                <app-register-button></app-register-button>
             </div>
          </div><!-- col end-->

          <div class="col-lg-8">
             <div class="row">
                <div class="col-lg-6"
                  *ngFor="let intro of intros">
                    <app-about-intro-card
                    [intro]="intro">
                  </app-about-intro-card>
                </div>
                

             </div>
          </div><!-- col end-->
  
       </div><!-- row end-->
    </div><!-- container end-->
  </section>
