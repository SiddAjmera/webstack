<div class="footer-area">
  <!-- ts-book-seat start-->
  <section
    class="ts-book-seat"
    style="background-image: url(../../../../../../assets/images/book_seat_img.jpg)"
  >
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="book-seat-content text-center mb-70">
            <h2 class="section-title white">
              <span>Hurry up!</span>
              Register for the next Meetup
            </h2>
            <a [href]="registrationLink$ | async" _target="blank" class="btn"
              >Register</a
            >
          </div>
          <!-- book seat end-->
        </div>
        <!-- col end-->
      </div>
      <!-- row end-->
      <div class="ts-footer-newsletter">
        <div
          class="ts-newsletter"
          style="background-image: url(../../../../../../assets/images/shap/subscribe_pattern.png)"
        >
          <div class="row">
            <div class="col-lg-6 mx-auto">
              <div class="ts-newsletter-content">
                <h2 class="section-title">
                  <span>sUBSCRIBE TO nEWSLETTER</span>
                  Want something extra?
                </h2>
              </div>
              <div class="newsletter-form">
                <form class="media align-items-end">
                  <div class="email-form-group media-body">
                    <input
                      type="email"
                      name="email"
                      id="newsletter-form-email"
                      class="form-control"
                      placeholder="Your Email"
                      autocomplete="off"
                      [(ngModel)]="subscriptionEmail"
                      required=""
                      (keyup.enter)="onSubscribe()"
                    />
                  </div>
                  <div class="d-flex ts-submit-btn">
                    <button (click)="onSubscribe()" type="button" class="btn">
                      Subscribe
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- container end-->
  </section>
  <!-- book seat  end-->

  <footer class="ts-footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="ts-footer-social text-center mb-30">
            <ul *ngIf="(footerData$ | async) as links">
              <li>
                <a _target="blank" [href]="links.facebook"
                  ><i class="fa fa-facebook"></i
                ></a>
              </li>
              <li>
                <a _target="blank" [href]="links.twitter"
                  ><i class="fa fa-twitter"></i
                ></a>
              </li>
              <li>
                <a _target="blank" [href]="links.meetup"
                  ><i class="fa fa-meetup"></i
                ></a>
              </li>
              <li>
                <a _target="blank" [href]="links.slack"
                  ><i class="fa fa-slack"></i
                ></a>
              </li>
            </ul>
          </div>

          <!-- footer social end-->
          <div class="footer-menu text-center mb-25">
            <ul>
              <li (click)="onSectionClick('about')">
                <a href="#about">About WebStack</a>
              </li>
              <li (click)="onSectionClick('news')"><a href="#news">Blog</a></li>
              <li (click)="onSectionClick('directions')">
                <a href="#directions">Contact</a>
              </li>
              <li>
                <a target="_blank" [href]="registrationLink$ | async"
                  >Register</a
                >
              </li>
              <li (click)="onSectionClick('directions')">
                <a href="#directions">Venue</a>
              </li>
            </ul>
          </div>
          <!-- footer menu end-->
          <div class="copyright-text text-center">
            <p>Copyright © 2018 WebStack. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <div (click)="onSectionClick('hero')" class="BackTo" style="">
    <a href="#hero" class="fa fa-angle-up" aria-hidden="true"></a>
  </div>
</div>
